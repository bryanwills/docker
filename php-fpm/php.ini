; Custom PHP configuration for bigbraincoding.com
; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Date settings
date.timezone = UTC